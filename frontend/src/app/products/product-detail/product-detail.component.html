<div class="product-detail-container">
  <!-- Loading State -->
  <ng-container *ngIf="isLoading">
    <div class="loading-container">
      Loading Data...
      <mat-spinner diameter="30"></mat-spinner>
    </div>
  </ng-container>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    <mat-icon>error</mat-icon>
    <p>{{ error }}</p>
  </div>

  <!-- Product Details -->
  <ng-container *ngIf="productDetail$ | async as productDetail">
    <div class="product-header" *ngIf="productDetail">
      <h1>{{ productDetail.name }}</h1>
      <p class="product-description">{{ productDetail.description }}</p>
    </div>
  </ng-container>

  <hr />
  <button mat-button color="primary" routerLink="/products">
    <mat-icon>arrow_back</mat-icon>
    Back to Products
  </button>
</div>
